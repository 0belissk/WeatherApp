<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places&key=AIzaSyBQ4vM17qY-8C2zP0WcsxNUh3m6B_v_1oM&callback=Function.prototype"></script>
    <title>Weather</title>
</head>
  <body id="body">

    <img class="img" id="img">
    
    <div id="locationh1" class="locationh1"></div>
    
    
    
    
    <div id="col" class="col">
        <div class="form__group field">
            <label class="form__label">Location:</label>
            <input type="text" class="form__field" id="search_input" placeholder="Type address..." />
            <input type="hidden" id="loc_lat" />
            <input type="hidden" id="loc_long" />
        </div>
        
        
        <div class="latlong-view">
            <p><b>Latitude:</b> <span id="latitude_view"></span></p>
            <p><b>Longitude:</b> <span id="longitude_view"></span></p>
        </div>

    
        <div id="currentDisplay">
        
        
        </div>
        <img class="h1Img" id="h1Img">

        <div id="showcase">
        
        
    
        </div>
    
    </div>      
    
        <script src="index.js"></script>
    </body>
  
</html>
